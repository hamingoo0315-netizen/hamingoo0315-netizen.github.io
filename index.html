  <!-- 스크립트: 각 박스에 클릭 리스너를 달아 토글 동작 구현 -->
<script>
/**
 * 이미지를 로드하고, image-output 컨테이너의 펼쳐짐 상태를 토글하며,
 * 이미지가 펼쳐질 때 컨테이너로 스크롤합니다.
 * * @param {string} areaId - 이미지가 표시될 image-output 요소의 ID (예: 'image-output')
 * @param {string} imageUrl - 표시할 이미지의 URL
 */



function toggleImage(areaId, imageUrl) {
    const area = document.getElementById(areaId);
    const imageElement = area.querySelector('img');
    
    // 현재 상태 확인: 이미 펼쳐져 있는지 확인 (open 클래스로 판단)
    const isOpen = area.classList.contains('open');

    if (isOpen) {
        // --- [접기] 동작 ---
        
        // CSS의 접히는 애니메이션 시작
        area.classList.remove('open');
        
    } else {
        // --- [펼치기] 동작 ---
        
        // 1. 이미지 소스(src) 업데이트
        if (!imageElement) {
             // 이미지가 없을 때, alt 속성도 추가하여 접근성을 높입니다.
             area.innerHTML = `<img src="${imageUrl}" alt="선택된 이미지">`; 
        } else {
             imageElement.src = imageUrl;
        }

        // 2. CSS의 펼쳐지는 애니메이션 시작
        area.classList.add('open');
        
        // 3. ✨ 새로 추가된 스크롤 이동 로직 ✨
        // 펼쳐지는 애니메이션이 시작된 후 스크롤을 이동해야 합니다.
        // CSS transition 시간(약 0.4초 ~ 0.6초)을 고려하여 딜레이를 줍니다.
        setTimeout(() => {
            // area (이미지 컨테이너)의 시작 위치로 부드럽게 스크롤
            area.scrollIntoView({
                behavior: 'smooth', // 부드러운 스크롤
                block: 'start'      // 요소의 시작 지점이 뷰포트의 시작 지점에 오도록
            });
        }, 400); // 400ms(0.4초) 딜레이 설정 (CSS 애니메이션이 시작된 후 스크롤)
    }
}

// 모든 output div 가져오기
const outputs = document.querySelectorAll(".image-output");

// 하얀 박스 버튼이 어떤 이미지를 보여줘야 하는지 매핑

    // 4번 버튼의 URL
    img4: "https://d2w9rnfcy7mm78.cloudfront.net/41761117/original_c259dcd57fb7f8d05f4914f697f44d67.png?1765525354?bc=0",
    // 5번 버튼의 URL
    img5: "https://d2w9rnfcy7mm78.cloudfront.net/41761115/original_d2cad7f994e89d3c1c38731e1d43e5df.png?1765525353?bc=0",
    // 6번 버튼의 URL
    img6: "https://d2w9rnfcy7mm78.cloudfront.net/41761123/original_8c545e023c3a144f535af31b9f82d644.png?1765525356?bc=0",
    // 7번 버튼의 URL
    img7: "https://d2w9rnfcy7mm78.cloudfront.net/41761120/original_e28f776cd60795379af941952bb98541.png?1765525355?bc=0",
    // 8번 버튼의 URL
    img8: "https://d2w9rnfcy7mm78.cloudfront.net/41761122/original_c7a486c7b573dd77fbaac55d3d050ca1.png?1765525356?bc=0",
    // 9번 버튼의 URL
    img9: "https://d2w9rnfcy7mm78.cloudfront.net/41761121/original_10f932923135aa54da46ab001d62d1dd.png?1765525355?bc=0"
};
// 모든 이미지 접기(초기상태)
function closeAll() {
    outputs.forEach(out => out.innerHTML = "");
    window.scrollTo({ top: 0, behavior: "smooth" });
}

// 모든 이미지 펼치기
function openAll() {
    outputs.forEach(out => {
        const id = out.id;
        if (imageMap[id]) {
            out.innerHTML = `<img src="${imageMap[id]}" />`;
        }
    });
    window.scrollTo({ top: 0, behavior: "smooth" });
}

// 버튼 이벤트 연결
document.getElementById("homeBtn").addEventListener("click", closeAll);
document.getElementById("openBtn").addEventListener("click", openAll);
