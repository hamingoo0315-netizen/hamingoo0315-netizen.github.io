<script>
/**
 * 개별 이미지 / 유튜브 토글
 */
function toggleImage(areaId, url) {
    const area = document.getElementById(areaId);
    const isOpen = area.classList.contains('open');

    const clearArea = () => {
        area.innerHTML = '';
    };

    const getYouTubeEmbedHtml = (videoUrl) => {
        let videoId = '';
        try {
            const urlObj = new URL(videoUrl);
            if (videoUrl.includes('youtu.be')) {
                videoId = urlObj.pathname.substring(1);
            } else if (videoUrl.includes('youtube.com')) {
                videoId = urlObj.searchParams.get('v');
            }
        } catch (e) {
            return `<p style="text-align:center;">유효하지 않은 유튜브 링크</p>`;
        }

        return `
            <iframe width="100%" height="450"
                src="https://www.youtube.com/embed/${videoId}?rel=0"
                frameborder="0" allowfullscreen>
            </iframe>
        `;
    };

    if (isOpen) {
        area.classList.remove('open');
        setTimeout(clearArea, 400);
    } else {
        clearArea();

        if (url.includes('youtu')) {
            area.innerHTML = getYouTubeEmbedHtml(url);
        } else {
            area.innerHTML = `<img src="${url}" style="width:100%; display:block;">`;
        }

        area.classList.add('open');

        setTimeout(() => {
            area.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 400);
    }
}

/* =========================
   공통 데이터
========================= */
const outputs = document.querySelectorAll(".image-output");

const imageMap = {
    img1: "https://d2w9rnfcy7mm78.cloudfront.net/41761118/original_6ce4c2864f2939f480c80bef2fa5201d.png",
    img2: "https://d2w9rnfcy7mm78.cloudfront.net/41761116/original_b0fbf749a5992de93a0728f059428f23.png",

    img9: "https://d2w9rnfcy7mm78.cloudfront.net/41761121/original_10f932923135aa54da46ab001d62d1dd.png",

    img12: "https://d2w9rnfcy7mm78.cloudfront.net/41791442/original_83b16156ff5a1051263b870ef5956b55.png",
    img13: "https://d2w9rnfcy7mm78.cloudfront.net/41791797/original_892215c628115e61d49057951bedc275.png",
    img14: "https://d2w9rnfcy7mm78.cloudfront.net/41791443/original_d0d31ae52456656e559e00aadc2a7f03.png",

    img16: "https://d2w9rnfcy7mm78.cloudfront.net/41791445/original_7dd442e6a44c5c36567dcaec7a2d273c.png",
    img17: "https://d2w9rnfcy7mm78.cloudfront.net/41791446/original_934fb5439ddf84b5877d98ea5b4fc626.png",
    img18: "https://youtu.be/OsQ5YB5eksI"
};

/* =========================
   사이드바 버튼 기능
========================= */

// 전체 접기
function closeAll() {
    outputs.forEach(out => {
        out.classList.remove("open");
        setTimeout(() => out.innerHTML = "", 400);
    });
    window.scrollTo({ top: 0, behavior: "smooth" });
}

// 전체 펼치기
function openAll() {
    outputs.forEach(out => {
        const url = imageMap[out.id];
        if (!url) return;

        if (url.includes("youtu")) {
            const videoId = url.split("/").pop();
            out.innerHTML = `
                <iframe width="100%" height="450"
                    src="https://www.youtube.com/embed/${videoId}?rel=0"
                    frameborder="0" allowfullscreen>
                </iframe>`;
        } else {
            out.innerHTML = `<img src="${url}" style="width:100%; display:block;">`;
        }
        out.classList.add("open");
    });
}

// 위로만 이동 (상태 유지)
function scrollTopOnly() {
    window.scrollTo({ top: 0, behavior: "smooth" });
}

/* =========================
   버튼 연결
========================= */
document.getElementById("homeBtn").addEventListener("click", closeAll);
document.getElementById("openBtn").addEventListener("click", scrollTopOnly);
document.getElementById("openAllBtn").addEventListener("click", openAll);
</script>
