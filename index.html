 <script>
function toggleImage(id, url) {
    const area = document.getElementById(id);

    if (area.innerHTML !== "") {
        area.innerHTML = "";   // 접기
    } else {
        area.innerHTML = `<img src="${url}">`;  // 펼치기

}
